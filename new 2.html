<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIgotrade Mini App Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }
    h1 {
      color: #00ffcc;
      font-size: 28px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00e6b8;
    }
    .section {
      margin-top: 30px;
    }
    .section h3 {
      color: #66ffe0;
      margin-bottom: 10px;
    }
    .info-box {
      background: #262626;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      color: #fff;
    }
    .ref-box {
      background: #333;
      color: #00ffcc;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AIgotrade</h1>
    <button onclick="showDashboard()">Start Mini App</button>

    <div id="dashboard" style="display: none;">
      <div class="section">
        <h3>Your Wallet</h3>
        <div class="info-box">0xAbC123...789Ef</div>
        <div class="info-box">Balance: 1,250 AIGO</div>
      </div>

      <div class="section">
        <h3>Staking</h3>
        <button>Stake Tokens</button>
        <button style="margin-top:10px;background:#222;color:#00ffcc;">Unstake</button>
      </div>

      <div class="section">
        <h3>Referral</h3>
        <div class="ref-box">
          https://t.me/AIgotradebot?start=ref123456
        </div>
        <div class="info-box">Referrals: 7</div>
      </div>
    </div>
  </div>

  <script>
    function showDashboard() {
      document.getElementById('dashboard').style.display = 'block';
    }
  </script>
</body>
</html>
